<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Comandante Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">
  <form method="post" action="/login" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-red-700">Comandante Login</h2>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="user_id">Username</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="user_id" name="user_id" type="text" placeholder="Enter your user ID" required>
    </div>
    {% if error %}
      <p class="text-red-600 text-sm text-center mt-2">❌ Unauthorized. Please try again.</p>
    {% endif %}
    <div class="flex items-center justify-between">
      <button class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Enter
      </button>
    </div>
  </form>
</body>
</html>
